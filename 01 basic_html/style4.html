<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>ID style</title>
        <style>
            #foo, #foo2, .baz{
                color: rgb(86, 86, 197);
            }
            .baz2{
                color: rgb(202, 68, 68);
            }
            
        </style>
    </head>
    <body>
        <h1 id="foo" >Heading 1 </h1>
        <h1  id="foo2" >Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
        <h1 class="baz2">Heading 4</h1>
        <h1>Heading 4</h1>
    </body>
</html>
